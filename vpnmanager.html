<!DOCTYPE html>
<html>
<head>
    <title>OpenVPN Manager</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="./styles/global.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body> 
   <div class="pf-c-page">
        <main class="pf-c-page__main" tabindex="-1">
            <section class="pf-c-page__main-section pf-m-light container">
                <img src="./styles/logo01.png" alt="logo" id="logo">
                <div id="next-step">
                    <p id="nextStepMessage"></p>
                    <br/>

                    <button id="btnNextStep"></button>
                </div>
                <div id="executing-step">
                    <p id="infoMessage"></p>

                    <pre id="output"></pre>
                    <pre id="errorOutput"></pre>
                </div>
            </section>
        </main>
    </div>

    <script src="vpnmanager.js"></script>
</body>
</html>
