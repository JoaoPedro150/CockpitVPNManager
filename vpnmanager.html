<!DOCTYPE html>
<html>
<head>
    <title>OpenVPN Manager</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <link href="./styles/global.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body> 
   <div class="pf-c-page">
        <main class="pf-c-page__main" tabindex="-1">
            <section class="pf-c-page__main-section pf-m-light">
                <div id="div-dashboard">
                    <div class="sidenav">
                        <img src="./styles/logo02.png" alt="logo" id="logo2">
                        <button type="button" onclick="settingsScreen()">Settings</button>
                        <button type="button" onclick="clientsScreen()">Clients</a></button>
                        <button type="button" onclick="keysScreen()">Keys</a></button>
                    </div>
                      
                    <div class="main" id="settings_screen">
                        
                        <div class="status">
                            <span>Status: </span><span id="span-service-status"></span>
                            <button id="btn-toggle-service-state"></button>
                            <button id="btn-restart-service">Restart</button>
                        </div>
                        <div class="inl">
                            <div>
                                <span>Port </span><input id="input-port"></input>
                                <!--<button id="btn-change-port">Save</button>-->
                            </div>
                            <div>
                                <span>Protocol </span>
                                <select id="select-proto">
                                    <option value="udp">UDP</option>
                                    <option value="tcp">TCP</option>
                                </select>
                            </div>
                            <div>
                                <span>DNS </span><input id="input-dns"></input>
                                <!--<button id="btn-change-dns">Save</button>-->
                            </div>
                        </div>

                        <div class="inl">
                            <div>
                                <span>Max clients </span><input id="input-max-client"></input>
                                <!--<button id="input-change-max-client">Save</button>-->
                            </div>
                            <div>
                                <span>Compression </span>
                                <select id="select-compression">
                                    <option value="lz4-v2">LZ4-v2</option>
                                    <option value="lz4">LZ4</option>
                                    <option value="lzo">LZ0</option>
                                    <option value="null">None</option>
                                </select>
                                <!--<button id="input-change-max-client">Save</button>-->
                            </div>
                            
                        </div>
                        <button id="btn-apply">Apply changes and restart</button>
                    </div>

                    <div class="main" id="clients_screen">
                    ...
                    </div>

                    <div class="main" id="keys_screen">
                    ...
                    </div>
                </div>
                <hr/>
                <div id="div-not-installed" class="container">
                    <img src="./styles/logo01.png" alt="logo" id="logo">
                    <br />
                    <span align="center" id="span-not-installed-information">It looks like you don't<br />have OpenVPN installed yet.</span>
                    <br />
                    <button id="btn-install-vpn">Install OpenVPN</button>
                </div>
                <div id="div-setuping-vpn" class="installing_container">
                    <img src="./styles/logo01.png" alt="logo" id="logo">
                    <p>Installing and configuring OpenVPN...</p>
                    <p id="error_output"></p>
                    <pre id="setuping-output"> </pre>
                </div>
            </section>
        </main>
    </div>

    <script src="vpnmanager.js"></script>
</body>
</html>
